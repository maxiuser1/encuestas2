<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">
        <div class="z-10 relative flex flex-col items-center">
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                Personas
            </div>
        </div>
    </div>

    <div class="flex items-center mt-4 sm:mt-0 md:mt-4 md:p-10">
        <div class="flex-auto">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                <mat-icon class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput
                    (input)="filtrarPorNombre(query.value)"
                    [autocomplete]="'off'"
                    [placeholder]="''"
                    #query>
            </mat-form-field>
        </div>


        <button class="ml-4 px-1 sm:px-4 min-w-10"
            mat-flat-button
            [color]="'primary'"
            (click)="crearPersona()">
            <mat-icon class="icon-size-5"
                [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
            <span class="hidden sm:inline-block ml-2">Nueva Persona</span>
        </button>

    </div>

    <!-- main -->
    <div class="flex flex-auto overflow-hidden">


        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">


            <ng-container *ngIf="(personas$ | async) as personas">
                <ng-container *ngIf="personas.length > 0">

                    <div class="grid">

                        <!-- Header -->
                        <div class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <div class="hidden lg:block">Correo</div>
                            <div>Nombres </div>
                            <div></div>
                        </div>

                        <!-- Rows -->

                        <ng-container *ngIf="(personas$ | async) as personas">
                            <ng-container *ngFor="let persona of personas; trackBy: trackByFn">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">


                                    <div class="hidden lg:block ">
                                        {{persona.email}}
                                    </div>


                                    <div>
                                        {{persona.name}}
                                    </div>



                                    <div>
                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            (click)="eliminar(persona)"
                                            mat-stroked-button>
                                            <mat-icon class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                                        </button>
                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            (click)="editar(persona)"
                                            mat-stroked-button>
                                            <mat-icon class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:pencil'"></mat-icon>
                                        </button>
                                    </div>
                                </div>

                            </ng-container>
                        </ng-container>

                    </div>
                </ng-container>
            </ng-container>



        </div>
    </div>
</div>
