<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable>




    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">
        <div class="z-10 relative flex flex-col items-center">
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                Campañas
            </div>
        </div>
    </div>


    <!-- Main -->
    <div class="flex flex-auto p-6 sm:p-10">
        <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">


            <!-- Filtros -->
            <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">

                <mat-form-field class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                    [floatLabel]="'always'">
                    <input (input)="filtrarPorNombre(query.value)"
                        placeholder="Buscar"
                        matInput
                        #query />
                </mat-form-field>

                <button class="mt-8 sm:mt-0 sm:ml-auto"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="agregarCampana()">
                    <span class="hidden sm:inline-block ml-2">Nueva Campaña</span>
                </button>
            </div>


            <!-- Campanas -->
            <ng-container *ngIf="(campanas$ | async) as campanas">
                <ng-container *ngIf="campanas.length">
                    <div class="grid grid-cols-3 sm:grid-cols-1 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
                        <ng-container *ngFor="let campana of campanas; trackBy: trackByFn">
                            <div class="flex flex-col shadow rounded-2xl overflow-hidden bg-card">
                                <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8">
                                    <div class="text-lg font-medium">
                                        Campaña: {{ campana.nombre }}
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>

</div>
