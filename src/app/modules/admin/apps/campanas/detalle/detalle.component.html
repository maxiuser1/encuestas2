<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div>
            <div class="text-4xl font-extrabold tracking-tight leading-none">Evaluadores asignados</div>
            <div class="flex items-center mt-0.5 font-medium text-secondary">
                <div class="flex items-center space-x-2">
                    <a class="text-primary cursor-pointer"
                        [routerLink]="['../']">Campa√±as
                    </a>
                    <div class="">/</div>
                    <div>Evaluadores</div>
                </div>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput
                    [autocomplete]="'off'"
                    [placeholder]="'Buscar'">
            </mat-form-field>

        </div>
    </div>

    <!-- main -->
    <div class="flex flex-auto overflow-hidden">


        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">


            <ng-container *ngIf="(respuestas$ | async) as respuestas">
                <ng-container *ngIf="respuestas.length > 0">

                    <div class="grid">

                        <!-- Header -->
                        <div class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <div class="hidden md:block"
                                [mat-sort-header]="'sku'">
                                Evaluador
                            </div>
                            <div [mat-sort-header]="'name'">Servicios </div>
                            <div class="hidden sm:block"></div>
                        </div>

                        <!-- Rows -->

                        <ng-container *ngIf="(respuestas$ | async) as respuestas">
                            <ng-container *ngFor="let respuesta of respuestas; trackBy: trackByFn">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">


                                    <div>
                                        <div>
                                            {{respuesta.name}}
                                        </div>
                                        <a class="text-primary cursor-pointer"
                                            target="_blank"
                                            href="https://red-bush-0aaffb20f.azurestaticapps.net/?i={{respuesta.id}}">
                                            {{respuesta.email}}
                                        </a>
                                    </div>

                                    <div>
                                        <ol class="list-decimal list-inside space-y-2">
                                            <li *ngFor="let evaluacion of respuesta.evaluaciones">
                                                {{evaluacion.servicio}}
                                            </li>
                                        </ol>
                                    </div>


                                    <div>
                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-stroked-button>
                                            <mat-icon class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:chevron-up'"></mat-icon>
                                        </button>
                                    </div>
                                </div>

                            </ng-container>
                        </ng-container>

                    </div>
                </ng-container>
            </ng-container>



        </div>
    </div>
</div>
