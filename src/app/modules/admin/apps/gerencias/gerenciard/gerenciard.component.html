<mat-expansion-panel class="bg-blue-50 bg-opacity-20 dark:bg-transparent dark:border">
    <mat-expansion-panel-header>
        <mat-panel-title>
            R2: {{ gerenciard.nombre }}
        </mat-panel-title>
        <mat-panel-description>
            {{gerenciard.responsable?.name || 'sin responsable'}}
        </mat-panel-description>
    </mat-expansion-panel-header>



    <div class="flex flex-col p-6">
        <div class="grid gap-8">
            <ng-container *ngFor="let cadaSubGerencia of gerenciard.subgerencias; let i = index">
                <gerencias-subgerencia [gerencia]="gerencia"
                    [gerenciard]="gerenciard"
                    [subgerencia]="cadaSubGerencia"></gerencias-subgerencia>
            </ng-container>

            <ng-container *ngFor="let cadaArea of gerenciard.areas; let i = index">
                <gerencias-area [gerencia]="gerencia"
                    [gerenciard]="gerenciard"
                    [area]="cadaArea">
                </gerencias-area>
            </ng-container>
        </div>
    </div>
    <mat-action-row>
        <button class="ml-auto"
            mat-icon-button
            [matMenuTriggerFor]="conversationHeaderMenu">
            <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
            <mat-menu #conversationHeaderMenu>
                <button (click)="agregarSubGerencia()"
                    mat-menu-item>
                    <mat-icon [svgIcon]="'heroicons_outline:view-grid'"></mat-icon>
                    Agregar subgerencia
                </button>
                <button (click)="agregarArea()"
                    mat-menu-item>
                    <mat-icon [svgIcon]="'heroicons_outline:view-grid-add'"></mat-icon>
                    Agregar Ã¡rea
                </button>

                <button (click)="editar()"
                    mat-menu-item>
                    <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                    Editar
                </button>

                <button (click)="eliminar()"
                    mat-menu-item>
                    <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                    Eliminar
                </button>

            </mat-menu>
        </button>
    </mat-action-row>
</mat-expansion-panel>
