<div
    class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable
>
    <div
        class="
            relative
            flex-0
            py-8
            px-4
            sm:p-16
            overflow-hidden
            bg-gray-800
            dark
        "
    >
        <div class="z-10 relative flex flex-col items-center">
            <div
                class="
                    mt-1
                    text-4xl
                    sm:text-7xl
                    font-extrabold
                    tracking-tight
                    leading-tight
                    text-center
                "
            >
                Gerencias
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto p-6 sm:p-10">
        <div
            class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto"
        >
            <!-- Filtros -->
            <div
                class="
                    flex flex-col
                    sm:flex-row
                    items-center
                    justify-between
                    w-full
                    max-w-xs
                    sm:max-w-none
                "
            >
                <mat-form-field class="fuse-mat-no-subscript w-full sm:w-36">
                    <mat-select
                        [value]="'todas'"
                        (selectionChange)="filtrarPorEmpresa($event)"
                    >
                        <mat-option [value]="'todas'">Todas</mat-option>
                        <mat-option [value]="'bci'">Bci Seguros</mat-option>
                        <mat-option [value]="'zenit'">Zenit</mat-option>
                        <mat-option [value]="'vida'">Bci Vida</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field
                    class="
                        fuse-mat-no-subscript
                        w-full
                        sm:w-72
                        mt-4
                        sm:mt-0 sm:ml-4
                    "
                    [floatLabel]="'always'"
                >
                    <input
                        (input)="filtrarPorNombre(query.value)"
                        placeholder="Buscar por nombre de gerencia"
                        matInput
                        #query
                    />
                </mat-form-field>

                <button
                    class="mt-8 sm:mt-0 sm:ml-auto"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="agregarGerencia()"
                >
                    <span class="hidden sm:inline-block ml-2">Agregar</span>
                </button>
            </div>

            <!-- Gerencias -->
            <ng-container *ngIf="gerencias$ | async as gerencias; else loading">
                <ng-container *ngIf="gerencias.length; else noGerencias">
                    <div
                        class="
                            grid grid-cols-1
                            sm:grid-cols-2
                            lg:grid-cols-3
                            gap-8
                            mt-8
                            sm:mt-10
                        "
                    >
                        <ng-container
                            *ngFor="
                                let gerencia of gerencias;
                                trackBy: trackByFn
                            "
                        >
                            <!-- Gerencia -->
                            <div
                                class="
                                    flex flex-col
                                    h-96
                                    shadow
                                    rounded-2xl
                                    overflow-hidden
                                    bg-card
                                "
                            >
                                <div class="flex flex-col p-6">
                                    <div class="mt-4 text-lg font-medium">
                                        {{ gerencia.nombre }}
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </ng-container>

            <ng-template #loading>
                <div
                    class="
                        flex flex-auto flex-col
                        items-center
                        justify-center
                        bg-gray-100
                        dark:bg-transparent
                    "
                >
                    <div
                        class="
                            mt-4
                            text-2xl
                            font-semibold
                            tracking-tight
                            text-secondary
                        "
                    >
                        Procesando...
                    </div>
                </div>
            </ng-template>

            <ng-template #noGerencias>
                <div
                    class="
                        flex flex-auto flex-col
                        items-center
                        justify-center
                        bg-gray-100
                        dark:bg-transparent
                    "
                >
                    <mat-icon
                        class="icon-size-20"
                        [svgIcon]="'iconsmind:file_search'"
                    ></mat-icon>
                    <div
                        class="
                            mt-6
                            text-2xl
                            font-semibold
                            tracking-tight
                            text-secondary
                        "
                    >
                        AÃºn no se han registrado gerencias
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
