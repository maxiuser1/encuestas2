<div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8">
    <div class="text-lg font-medium">
        <mat-icon matTooltip="EstÃ¡ registrado como evaluador de este servicio"
            *ngIf="esEvaluador"
            [svgIcon]="'heroicons_outline:clipboard-check'"></mat-icon>
        Servicio: {{ servicio.nombre }} ({{servicio.responsable?.name || 'sin responsable'}})
    </div>
    <div>
        <button class="ml-auto"
            matTooltip="Registrarse como evaluador de este servicio"
            *ngIf="puedeSuscribirse"
            (click)="subscribirse()"
            mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:clipboard-check'"></mat-icon>
        </button>

        <button class="ml-auto"
            mat-icon-button
            [matMenuTriggerFor]="conversationHeaderMenu">
            <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
            <mat-menu #conversationHeaderMenu>
                <button (click)="evaluadores()"
                    mat-menu-item>
                    <mat-icon [svgIcon]="'heroicons_outline:user-add'"></mat-icon>
                    Evaluadores
                </button>
                <button (click)="editar()"
                    mat-menu-item>
                    <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                    Editar
                </button>
                <button (click)="eliminar()"
                    mat-menu-item>
                    <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                    Eliminar
                </button>
            </mat-menu>
        </button>
    </div>
</div>
