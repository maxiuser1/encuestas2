<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <input type="text" formControlName="nombre" />
    </div>
    <div>
      <input type="text" formControlName="gerente" />
    </div>
    <button
      type="submit"
      class="
        py-2
        px-3
        m-2
        bg-yellow-600
        hover:bg-nav-hover-blue
        rounded-md
        text-white
      "
    >
      Continuar
    </button>
  </form>
</div>
